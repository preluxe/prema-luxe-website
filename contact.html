<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome for icons -->
  <style>
    /* Additional CSS styles for the contact page */
    .contact-info {
      text-align: center;
      margin-top: 50px;
    }

    .contact-info h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 20px;
      color: #007bff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0056b3;
    }
  </style>
</head>

 <header>

    <nav>

</header>

  
  <div class="content">

      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><i class="fas fa-envelope"></i> Contact us via email at: <a href="mailto:premaluxe@gmail.com">premaluxe@gmail.com</a></p>
        <p><i class="fab fa-instagram"></i> Follow us on Instagram: <a href="https://www.instagram.com/premaluxe" target="_blank">premaluxe</a></p>
      </div>

      <div class="social-icons">
